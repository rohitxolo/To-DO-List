<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1 class="heading">To-Do List</h1>
        <img src="icon.png">
        </div>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Enter Your Task">
            <button class="todo-button" type="submit">Add</button>
        </form>
        <div class="search">
            <input type="search" class="search-input" placeholder="Search">
        </div>
        <div class="todo-output">
            <!--<div class="todo-item">
                <input type="checkbox" class="todo-check">
                <input type="text" class="todo-text" disabled>
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </div>-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
